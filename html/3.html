<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 3 Imagenes</title>
    </head>
        <body>
            <h1>Imágenes en html</h1>
            <img title="Esta es la imagen de la página" src="img/Millenium Falcon.jpg" alt="Aquí debe haber una imagen que no carga">

            <h1>Establecer dimensiones de una imagen</h1>
            <img title="Esta es la imagen de la página" src="img/Millenium Falcon.jpg" alt="" width="1080" height="720">

            <h1>Llamar a una imagen externa</h1>
            <img title="Esta es la imagen de la página" src="https://media.gq.com.mx/photos/61a28750cf7498ed6449b64a/3:2/w_2999,h_1999,c_limit/Nebula.jpg" alt="Aquí debe haber una imagen" width="1080" height="720">
        </body>
</html>
