<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Listas en html</title>
    </head>
    <body>
        <h1>Listas ordenadas Comidas</h1>
        <ol>
            <li>Milanesa</li>
            <li>Asado</li>
            <li>Ensalada</li>
        </ol>

        <h1>Listas desordenadas Comidas</h1>
        <ul>
            <li>Milanesa</li>
            <li>Asado</li>
            <li>Ensalada</li>
        </ul>

        <h1>Otro tipo de lista</h1>
        <dl>
            <dt>Milanesa</dt>
            <dd>Carne</dd>
            <dd>Pollo</dd>
            <dt>Asado</dt>
            <dd>Carne</dd>
            <dd>Cerdo</dd>
        </dl>
    </body>
</html>
